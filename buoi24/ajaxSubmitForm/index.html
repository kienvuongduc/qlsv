<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ajax Submit Form</title>
	<link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="vendor/fontawesome/css/all.min.css">
</head>
<body>
	<form action="sendEmail.php" method="POST">
		<div class="container-fluid" style="max-width: 500px;">
			<div class="row">
				<div class="col-md-6 mb-2">
					<input type="text" class="form-control" name="fullname" placeholder="Họ và tên">
				</div>
				<div class="col-md-6 mb-2">
					<input type="email" class="form-control" name="email" placeholder="Địa chỉ email">
				</div>
				<div class="col-md-12 mb-2">
					<textarea name="content"  cols="30" rows="10" class="form-control" placeholder="Nội dung"></textarea>
				</div>
				<div class="col-md-12 mb-2">
					<div class="message alert alert-success"></div>
				</div>
				<div class="col-md-12 mb-2">
					<button type="submit" class="btn btn-primary">Gởi</button>
				</div>
			</div>
		</div>
	</form>
	<script src="vendor/jquery-3.5.1.min.js"></script>
	<script src="vendor/popper.min.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
